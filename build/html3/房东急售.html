<!DOCTYPE html><html><head><meta charset="utf-8"><title>房东急售</title><meta name="format-detection" content="telephone=no"><style>*{padding:0;margin:0}#content{width:10rem;margin:0 auto;font-size:.277777rem;line-height:.444444rem;overflow:hidden}.houseInfo{padding:1.361111rem 0 0 0;background:#68808f;color:#fff;text-align:center}.houseInfo h1{font-size:.833333rem;line-height:.833333rem;font-weight:900}.houseInfo h1 span{font-size:18px;color:#d8d8d8;margin:0 .416666rem;vertical-align:middle}.houseInfo h5{font-size:.444444rem;margin:.138888rem 0;font-weight:100}.houseInfo p{font-size:.333333rem;line-height:.555555rem;opacity:.8}.houseInfo .sellingPoints{width:75%;margin:0 auto .555555rem auto;line-height:.5rem;font-size:.277777rem}.houseInfo p span{display:inline-block;padding:.069444rem;border:1px solid #fff;border-radius:4px;line-height:1;margin-right:.277777rem}.totalPrices{margin:.875rem 0 .416666rem}.houseInfo h4{height:.833333rem;line-height:.833333rem;background:rgba(255,255,255,.2)}.houseInfo h4 span{margin-right:.694444rem}.houseDetails p{float:left;width:4.305555rem;line-height:.416666rem}.houseDetails{height:2.916666rem}.houseDetails ul{float:left;height:inherit;border-left:1px solid rgba(255,255,255,.3);line-height:.402777rem}.houseDetails ul li{margin-left:1.166666rem}.houseDetails ul li img{display:block;height:1.111111rem;width:1.111111rem;margin-top:.2rem}.footer{margin-top:.736111rem;clear:both;font-size:.277777rem}.imgBox{position:relative;height:7rem}.imgBox>img{display:block;width:100%;height:7rem}.imgBox>div{position:absolute;bottom:0;height:3.5rem;width:100%}.imgBox>div>img{display:block;width:100%}.arcShade{position:absolute;z-index:10;bottom:-.041666rem;left:-1rem;height:3.5rem;width:12rem;background:-webkit-radial-gradient(top center,farthest-corner,transparent 67%,#68808f 68%)}.opy{position:absolute;z-index:18;top:1.6rem}#watermark{float:right;height:.833333rem;width:2rem;margin-right:.3rem}</style><script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js" charset="utf-8"></script><script src="http://shfcjr.oss-cn-shanghai.aliyuncs.com/template-web.js" charset="utf-8"></script></head><body><div id="content"></div><script id="houseDataTpl" type="text/html"><div class="imgBox">
				<div>
					<img class="opy" src="http://shfcjr.oss-cn-shanghai.aliyuncs.com/radian2.png" alt="" />
					<div class="arcShade" style="background: -webkit-radial-gradient(top center, farthest-corner, transparent 67%, {{background}} 68%);"></div>
				</div>
				<img src="{{housePictureUrl}}" />
			</div>
			<div class="houseInfo" style="background:{{background}};">
				<h1><span>●</span>{{posterTitle}}<span>●</span></h1>
				<h5>{{plotName}}</h5>
				<p class="sellingPoints">{{houseDetail}}</p>
				<p>{{room}}室{{hall}}厅{{bathroom}}卫</p>
				<p>{{area}}平 朝{{if orientation==1}}东{{else if orientation==2}}南{{else if orientation==3}}西{{else if orientation==4}}北{{else if orientation==5}}东南{{else if orientation==6}}东北{{else if orientation==7}} 西南 {{else if orientation==8}}西北{{else if orientation==9}}东西{{else if orientation==10}}南北{{/if}}
				</p>
				<p>
					{{each tags.split(/[,，]/) value}} {{if value}}
					<span>{{value}}</span> {{/if}} {{/each}}
				</p>
				<p class="totalPrices">{{price}}万</p>
				<h4>
					<span>联系人：{{agentName}}</span><span>手机：<em id="phone">{{agentPhone}}</em></span>
					<img id="watermark" src="http://shfcjr.oss-cn-shanghai.aliyuncs.com/watermark.png" />
				</h4>
			</div></script><script>//			var houseData = {
//				background: '',
//				plotName: "汤臣一品",
//				housePictureUrl: "http://shfcjr-img.oss-cn-shanghai.aliyuncs.com/building/building/2016/09/27/IMG_1474956171546_74280.jpg",
//				posterTitle: "房东急售",
//				room: 3,
//				hall: 2,
//				bathroom: 1,
//				houseDetail: "全国首屈一指的景观豪宅,一线黄浦江景,百年老外风情,清新优美的现代园艺,尽收眼底",
//				orientation: 3,
//				area: "100.33",
//				price: 3612,
//				tags: "满五,满四，满三",
//				agentName: "肖欢",
//				agentPhone: "11851654926"
//			};
			var houseData = {!data};
			var html = template('houseDataTpl', houseData);
			document.getElementById('content').innerHTML = html;
			var phoneNum = document.getElementById("phone").innerHTML;
			document.getElementById("phone").innerHTML = phoneNum.replace(/\B(?=(?:\d{4})+$)/g, '-');</script></body></html>
