<!DOCTYPE html><html><head><meta charset="utf-8"><title>优质房源</title><meta name="format-detection" content="telephone=no"><style>*{padding:0;margin:0}html{line-height:200%}#content{width:10rem;margin:0 auto;font-size:.277777rem}.houseInfo{padding:1.361111rem 0 0 0;background:#95ab94;color:#fff;text-align:center}#content>img{display:block;width:100%;height:8.333333rem}.houseInfo h1{font-size:.833333rem;line-height:.833333rem;font-weight:900}.houseInfo h1 span{font-size:18px;color:#d8d8d8;margin:0 .416666rem;vertical-align:middle}.houseInfo h5{font-size:.444444rem;margin:.138888rem 0;font-weight:100}.houseInfo p{font-size:.333333rem;line-height:.555555rem;opacity:.8}.houseInfo .sellingPoints{width:75%;margin:0 auto .555555rem auto;line-height:.5rem;font-size:.277777rem}.houseInfo p span{display:inline-block;padding:.069444rem;border:1px solid #fff;border-radius:4px;line-height:1;margin-right:.277777rem}.totalPrices{margin:.875rem 0 .416666rem}.houseInfo h4{height:.833333rem;line-height:.833333rem;background:rgba(255,255,255,.2)}.houseInfo h4 span{margin-right:.694444rem}#watermark{position:absolute;bottom:0;right:.1rem;height:.833333rem;width:2rem}.buildImgs{position:relative;height:6.944444rem;overflow:hidden}.buildImg{width:100%;height:6.944444rem}</style><script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js" charset="utf-8"></script><script src="http://shfcjr.oss-cn-shanghai.aliyuncs.com/template-web.js" charset="utf-8"></script></head><body><div id="content"></div><script id="houseDataTpl" type="text/html"><div class="houseInfo" style="background: {{background}};">
				<h1><span>●</span>{{posterTitle}}<span>●</span></h1>
				<h5>{{plotName}}</h5>
				<p class="sellingPoints">{{houseDetail}}</p>
				<p>{{room}}室{{hall}}厅{{bathroom}}卫</p>
				<p>{{area}}平 朝{{if orientation==1}}东{{else if orientation==2}}南{{else if orientation==3}}西{{else if orientation==4}}北{{else if orientation==5}}东南{{else if orientation==6}}东北{{else if orientation==7}} 西南 {{else if orientation==8}}西北{{else if orientation==9}}东西{{else if orientation==10}}南北{{/if}}
				</p>
				<p>
					{{each tags.split(/[,，]/) value}} {{if value}}
					<span>{{value}}</span> {{/if}} {{/each}}
				</p>
				<p class="totalPrices">{{price}}万</p>
				<h4><span>联系人：{{agentName}}</span><span>手机：<em id="phone">{{agentPhone}}</em></span></h4>
			</div>
			<div class="buildImgs">
				<img class="buildImg" src="{{housePictureUrl}}" />
				<img id="watermark" src="http://shfcjr.oss-cn-shanghai.aliyuncs.com/watermark.png" />
			</div></script><script>//			var houseData = {
//				background: '',
//				plotName: "汤臣一品",
//				housePictureUrl: "http://shfcjr-img.oss-cn-shanghai.aliyuncs.com/building/building/2016/09/27/IMG_1474956171546_74280.jpg",
//				housePictureUrl: "http://img.juimg.com/tuku/yulantu/120926/219049-12092612154377.jpg",
//				posterTitle: "优质房源",
//				room: 3,
//				hall: 2,
//				bathroom: 1,
//				houseDetail: "全国首屈一指的景观豪宅,一线黄浦江景,百年老外风情,清新优美的现代园艺,尽收眼底",
//				orientation: 3,
//				area: "100.33",
//				price: 361,
//				tags: "满五,满四，满三",
//				agentName: "肖欢",
//				agentPhone: "11851654926"
//			};
			var houseData = {!data};
			var html = template('houseDataTpl', houseData);
			document.getElementById('content').innerHTML = html;
			var phoneNum = document.getElementById("phone").innerHTML;
			document.getElementById("phone").innerHTML = phoneNum.replace(/\B(?=(?:\d{4})+$)/g, '-');</script></body></html>
